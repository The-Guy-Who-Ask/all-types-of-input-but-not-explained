<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <div class="inputs">
        <div class="radio">
            <h2>Radios</h2> 
            <input type="radio" name="Age">18<br>
            <input type="radio" name="Age">19<br>
            <input type="radio" name="Age">20<br>
            <input type="radio" name="Age">21<br>
            <input type="radio" name="Age">22<br>
            <input type="radio" name="Age">23<br>
            <input type="radio" name="Age">24<br>
            <input type="radio" name="Age">25<br>
        </div><hr>
        <div class="checkboxes">
            <h3>Checkboxes</h3>
            <input type="checkbox" name="occupation">farmer<br>
            <input type="checkbox" name="occupation">business<br>
            <input type="checkbox" name="occupation">job<br>
            <input type="checkbox" name="occupation">start up<br>
            <input type="checkbox" name="occupation">entrepreneurship<br>
        </div><hr>
        <div class="form">
            <h3>Example</h3>
            information: <input type="email" name="user-id" placeholder="Email"><br>
            <input type="password" name="user-id" style="margin-left: 6.3em;" placeholder="Password"><br>
            <input type="submit" value="Submit">
        </div><hr>
        <div class="colors">
            <h1>colors</h1>
            <input type="color" name="Fav-color"><br>
        </div><hr>
        <div class="Times-And-Dates"><br>
            <h1>Times, Dates and Months</h1>
            <input type="date" name="Date"><br>
            <input type="datetime-local" name="Date-Time"><br>
            <input type="datetime" name="Date"><br>
            <input type="time" name="Time"><br>
            <input type="month" name="month"><br>
            <input type="week" name="Week"><br>
        </div><hr>
        <div class="File"><br>
            <h1>File</h1>
            <input type="file" name="File"><br>
        </div><hr>
        <div class="hidden"><br>
            <h3>hidden</h3>
            <input type="hidden" name="hidden"><br>
        </div><hr>
        <div class="input-image"><br>
            <h3>Image by Input</h3>
            <input type="image" src="C:\Users\admin\Downloads\background.jpg" alt="img"><br>
        </div><hr>
        <div class="buttons-reset-buttons-search-url"><br>
            <h3>Standard Basic</h3>
            <input type="button" value="click if you want"><br>
            <input type="reset" value="Reset the page"><br>
            <input type="search" name="Search" placeholder="Search Here"><br>
            <input type="url" name="Link" placeholder="Type URL"><br>
        </div><hr>
        <div class="basics">
            <h3>Other</h3>
            <input type="text" placeholder="Type a Text Here"><br>
            <input  type="tel" name="Telephone-Number" placeholder="Dial Phone no. Here" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
            <input type="range" name="Range"><br>
        </div><hr>
    </div>
</body>
</html>
